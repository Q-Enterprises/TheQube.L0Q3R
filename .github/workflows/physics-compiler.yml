name: physics-compiler

on:
  pull_request_target:
    types: [closed]

permissions:
  contents: write

jobs:
  compile-on-merge:
    if: >
      github.event.pull_request.merged == true &&
      contains(toJson(github.event.pull_request.labels), '"name":"physics-enforcement"')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compile generated workflows
        run: |
          python scripts/physics_workflow_compiler.py \
            --model agent_physics/physics_model.json \
            --out .github/workflows/generated

      - name: Commit generated workflows (if changed)
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .github/workflows/generated

          if git diff --cached --quiet; then
            echo "No generated workflow changes."
            exit 0
          fi

          git commit -m "physics: compile enforcement workflows"
          git push origin main
