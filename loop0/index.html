<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jurassic Pixels | v0.6 Runtime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;900&display=swap");

      body {
        font-family: "Inter", sans-serif;
        background-color: #020617;
        color: #f8fafc;
        image-rendering: pixelated;
      }

      .pixel-border {
        box-shadow: 0 4px 0 0 #000, 0 -4px 0 0 #000, 4px 0 0 0 #000,
          -4px 0 0 0 #000;
      }

      .bubble-glow {
        filter: drop-shadow(0 0 8px rgba(6, 182, 212, 0.6));
      }

      canvas {
        background-color: #080a16;
        cursor: crosshair;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" src="./main.js"></script>
  </body>
</html>
